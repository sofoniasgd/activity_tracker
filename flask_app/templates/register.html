{% extends 'base.html' %}

{% block content_right %}
<div class="m-4">
  <h3 class="text-center">Register</h3>
  <form action="{{ url_for('register') }}" class="needs-validation" method="POST" novalidate>
    <div class="mb-3">
      <label class="form-label" for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      <div class="invalid-feedback">Please enter a username to continue</div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      <div class="invalid-feedback">Please enter a valid email to continue</div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <div class="invalid-feedback">Please enter a password to continue</div>
      <div class="form-text">
        Must be at least 8 characters long.
      </div> 
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</div>


{% endblock %}
